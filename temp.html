<!DOCTYPE html>
<html>

<head>
  <!--Let browser know website is optimized for mobile-->
  <title>Covid Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <!-- bikin navbar -->
    <div class="nav-class navbar-fixed">
      <nav>
        <ul>
          <li>
            <a href="#" title="Data Persebaran di Indonesia"><i class="large material-icons">coronavirus</i></a>
          </li>
          <li><a href="#data" title="Data Persebaran di Dunia"><i class="large material-icons">bar_chart</i></a></li>
        </ul>
      </nav>
    </div>

    <!-- nampilin data covid di Indo -->
    <div class="container">
      <section class="section sec-data">
        <div class="row" id="listcovid">
          <!-- <data-view></data-view> -->
        </div>
      </section>

      <section class="info">
        <div class="row">
          <div class="col s12 m4">
            <section>
              <span class="card-title"><i class="large material-icons">masks</i></span>
              <h5><mark>Selalu Gunakan Masker</mark></h5>
            </section>
          </div>

          <div class="col s12 m4">
            <section>
              <span class="card-title"> <i class="large material-icons">clean_hands</i></span>
              <h5><mark>Cuci Tangan Dengan Bersih</mark></h5>
            </section>
          </div>

          <div class="col s12 m4">
            <section>
              <span class="card-title"> <i class="large material-icons">connect_without_contact</i></span>
              <h5><mark>Jaga Jarak</mark></h5>
            </section>
          </div>
        </div>
      </section>
    </div>
    <br><br>
  </header>

  <!-- menampilkan data worlwide -->
  <main class="main-data">
    <div class="container" id="data">
      <section class="section">
        <div class="row">
          <div class="col s12 m8">
            <section id="hitung" class="section-chart">
              <span class="card-title">Grafik Harian Pesebaran Covid-19 di Seluruh Dunia</span>
              <br>
              <canvas id="myChart" width="600" height="400"></canvas>
              <label></label>
            </section>
          </div>

          <div class="col s12 m4">
            <section class="section-chart">
              <span class="card-title">Perbandingan Kesembuhan dan Kematian Covid-19 Seluruh Dunia</span>
              <br>
              <canvas id="pieChart" width="1000" height="1000"></canvas>
            </section>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Dibuat dengan &hearts; di Jogja, Indonesia</p>
  </footer>
</body>

</html>
